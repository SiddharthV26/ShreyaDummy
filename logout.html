<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 320px;
    }
    h2 {
        margin-bottom: 20px;
    }
    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #ebcfb2;
        color: white;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }
    button:hover {
        background: #039c5f;
    }
</style>
</head>
<body>

<div class="container">
    <h2>You have been logged out</h2>
    <p>Thank you for using FreshTrackPro.</p>
    <button onclick="redirectToLogin()">Go to Login</button>
</div>

<script>
function redirectToLogin() {
    window.location.href = "login.html"; // Change to the actual login page URL
}
</script>

</body>
</html>
